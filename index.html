<style>
:root {
  --dark-bg:#1a1b23; --dark-card:#252836; --dark-text:#e6e9ef; --dark-accent1:#4ade80; --dark-accent2:#f87171;
  --light-bg:#f5f5f7; --light-card:#fff; --light-text:#1a1b23; --light-accent1:#34d399; --light-accent2:#f87171;
  --radius:12px; --transition:0.3s;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;}
body{background:var(--dark-bg);color:var(--dark-text);min-height:100vh;display:flex;flex-direction:column;transition:background var(--transition),color var(--transition);}
body.light{background:var(--light-bg);color:var(--light-text);}
header{padding:20px;display:flex;justify-content:space-between;align-items:center;}
h1{font-size:24px;}
button{cursor:pointer;border:none;border-radius:var(--radius);padding:8px 14px;font-weight:600;transition:all var(--transition);}
button:hover{transform:translateY(-2px);}
.theme-btn{background:var(--dark-accent1);color:#071a12;}
body.light .theme-btn{background:var(--light-accent1);color:#fff;}

main{flex:1;display:flex;flex-direction:column;}

section{display:none;flex-direction:column;gap:16px;}
section.active{display:flex;}

.lessons-list{display:flex;flex-direction:column;gap:16px;padding:20px;overflow-x:hidden;}
.lesson-card{background:var(--dark-card);padding:24px;border-radius:var(--radius);display:flex;flex-direction:column;gap:10px;font-size:20px;position:relative;transition:all var(--transition);}
.lesson-card.locked{opacity:0.5;pointer-events:none;}
.lesson-card:hover{transform:translateY(-3px);}
body.light .lesson-card{background:var(--light-card);}
.progress-bar{height:8px;border-radius:4px;background:#0f1220;overflow:hidden;margin-top:10px;}
.progress-bar .fill{height:100%;width:0%;background:var(--dark-accent1);transition:width 0.3s ease;}
body.light .progress-bar .fill{background:var(--light-accent1);}

.card{background:var(--dark-card);padding:24px;border-radius:var(--radius);display:flex;flex-direction:column;gap:16px;align-items:center;justify-content:center;height:70vh;text-align:center;}
body.light .card{background:var(--light-card);}

.card h1 {
  font-size:48px;
  margin-bottom:16px;
}

.card .translation {
  font-size:28px;
  font-style:italic;
  margin-bottom:24px;
}

#testForm input{padding:10px;border-radius:var(--radius);border:1px solid #444;width:100%;outline:none;font-size:18px;}
.buttons{display:flex;gap:10px;margin-top:10px;}
.feedback{padding:10px;border-radius:var(--radius);display:none;}
.feedback.correct{background:rgba(74,222,128,0.2);color:#16a34a;}
.feedback.wrong{background:rgba(248,113,113,0.2);color:#b91c1c;}
#nextWordBtn{margin-top:20px;padding:10px 20px;font-size:18px;}
@media(max-width:600px){.lesson-card{font-size:18px;padding:16px;}}
</style>

    </div>
    <button id="backMainBtn">← На главную</button>
  </section>

  <!-- Тест -->

        <div class="buttons">

          <button type="button" id="skipTestBtn">Пропустить</button>
        </div>

      <div id="testFeedback" class="feedback"></div>
    </div>
  </section>

    <div>Ошибки: <span id="sumWrong">0</span></div>
    <div>Процент: <span id="sumPercent">0%</span></div>
    <button id="againBtn">Пройти заново</button>

  </section>

let lessonIndex=0, wordIndex=0, testIndex=0, currentLesson=null;
let theoryCompleted=false, correct=0, wrong=0;

function renderLessons(){
  lessonsList.innerHTML="";
  lessons.forEach((lesson,i)=>{
    const div=document.createElement("div");
    div.className="lesson-card"+(i>0&&!lessons[i-1].completed?" locked":"");
    div.innerHTML=lesson.title;
    div.addEventListener("click",()=>{
      if(i===0||lessons[i-1].completed) startTheory(i);
    });
    lessonsList.appendChild(div);
  });
}

function startTheory(index){
  lessonIndex=index;
  currentLesson=lessons[index];
  wordIndex=0;
  theoryCompleted=false;
  showSection(theoryPage);
  renderTheoryWord();
}

function renderTheoryWord(){
  const w=currentLesson.words[wordIndex];
  wordText.textContent=w.en;
  translationText.textContent=w.ru;
}

nextWordBtn.addEventListener("click",()=>{
  wordIndex++;
  if(wordIndex>=currentLesson.words.length){
    theoryCompleted=true;
    nextWordBtn.style.display="none";
    alert("Теория пройдена! Теперь можно пройти тест.");
    startTest();
  }else renderTheoryWord();
});

backMainBtn.addEventListener("click",()=>showSection(mainPage));

function startTest(){
  testIndex=0; correct=0; wrong=0;
  showSection(testPage);
  renderTestWord();
}

function renderTestWord(){
  const w=currentLesson.words[testIndex];
  testWord.textContent=w.en;
  testInput.value="";
  testFeedback.style.display="none";
  testInput.focus();
}

testForm.addEventListener("submit",e=>{
  e.preventDefault();
  const w=currentLesson.words[testIndex];
  if(testInput.value.trim().toLowerCase()===w.ru.toLowerCase()){
    testFeedback.textContent="Верно!";
    testFeedback.className="feedback correct";
    correct++;
  }else{
    testFeedback.textContent=`Неверно! Правильно: ${w.ru}`;
    testFeedback.className="feedback wrong";
    wrong++;
  }
  testFeedback.style.display="block";
  setTimeout(()=>{
    testIndex++;
    if(testIndex>=currentLesson.words.length){
      finishLesson();
    }else renderTestWord();
  },500);
});

skipTestBtn.addEventListener("click",()=>{
  testIndex++;
  if(testIndex>=currentLesson.words.length) finishLesson();
  else renderTestWord();
});

function finishLesson(){
  currentLesson.completed=correct===currentLesson.words.length;
  showSection(summaryPage);
  sumCorrect.textContent=correct;
  sumWrong.textContent=wrong;
  sumPercent.textContent=Math.round(correct/currentLesson.words.length*100)+"%";
  renderLessons();
}

againBtn.addEventListener("click",()=>startTheory(lessonIndex));
toMainBtn.addEventListener("click",()=>showSection(mainPage));

function showSection(sec){
  [mainPage,theoryPage,testPage,summaryPage].forEach(s=>s.classList.remove("active"));
  sec.classList.add("active");
}

themeToggle.addEventListener("click",()=>document.body.classList.toggle("light"));

renderLessons();
